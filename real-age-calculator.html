<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만 나이 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 현재 날짜를 계산 기준일로 설정
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
            const day = String(today.getDate()).padStart(2, '0');

            document.getElementById('currentYear').textContent = year;
            document.getElementById('currentMonth').textContent = month;
            document.getElementById('currentDay').textContent = day;

            // 만 나이 계산 함수
            function calculateAge() {
                const birthYear = parseInt(document.getElementById('birthYear').value);
                const birthMonth = parseInt(document.getElementById('birthMonth').value);
                const birthDay = parseInt(document.getElementById('birthDay').value);

                const currentYear = year;
                const currentMonth = parseInt(month);
                const currentDay = parseInt(day);

                let age = currentYear - birthYear;

                if (currentMonth < birthMonth || (currentMonth === birthMonth && currentDay < birthDay)) {
                    age--;
                }

                document.getElementById('result').textContent = `당신은 만 ${age}세 입니다.`;
            }

            // 계산 버튼 클릭 이벤트 리스너
            document.getElementById('calculateButton').addEventListener('click', calculateAge);
        });
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">만 나이 계산</h2>

        <!-- 계산 기준일 -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="calculationDate">
                계산 기준일:
            </label>
            <div class="flex items-center space-x-2">
              <span id="currentYear"></span>년
              <span id="currentMonth"></span>월
              <span id="currentDay"></span>일
            </div>
        </div>

        <!-- 본인 생일 -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="birthYear">
                본인 생일:
            </label>
            <div class="flex space-x-2">
                <select id="birthYear" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <!-- 1900년부터 현재 년도까지 선택 가능 -->
                    <script>
                        const currentYear = new Date().getFullYear();
                        for (let i = currentYear; i >= 1900; i--) {
                            document.write(`<option value="${i}">${i}년</option>`);
                        }
                    </script>
                </select>
                <select id="birthMonth" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <script>
                        for (let i = 1; i <= 12; i++) {
                            document.write(`<option value="${i}">${i}월</option>`);
                        }
                    </script>
                </select>
                <select id="birthDay" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}일</option>`);
                        }
                    </script>
                </select>
            </div>
            <p class="text-gray-600 text-xs italic">* 주민등록상 생년월일을 기준으로 합니다.</p>
        </div>

        <!-- 계산 버튼 -->
        <div class="flex items-center justify-between">
            <button id="calculateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                계산
            </button>
        </div>

        <!-- 결과 -->
        <div class="mt-6">
            <p class="text-gray-700 font-bold">결과:</p>
            <p id="result" class="text-lg"></p>
        </div>
    </div>
</body>
</html>
