<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container py-4">
            <div class="flex items-center justify-between">
                <a href="/index.html" class="text-2xl font-semibold text-gray-800">인생유틸</a>

                </ul>
            </div>
        </nav>
    </header>

    <!-- Content -->
    <main class="container py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold mb-6 text-center">문의하기</h1>
            <form id="contact-form" class="space-y-6">
                <div>
                    <label for="title" class="block text-gray-700 font-semibold mb-2">제목:</label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="content" class="block text-gray-700 font-semibold mb-2">내용:</label>
                    <textarea id="content" name="content" required rows="6"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">이메일 (선택 사항):</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                    문의하기
                </button>
            </form>
        </div>
    </main>

<script>
    const form = document.getElementById('contact-form');
  
    form.addEventListener('submit', (event) => {
      event.preventDefault();
  
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const email = document.getElementById('email').value;
  
      const issueTitle = encodeURIComponent(title);
      const issueBody = encodeURIComponent(content + (email ? `\n\n이메일: ${email}` : ''));
  
      const githubUrl = `https://github.com/namhyonwoo/web-static/issues/new?title=${issueTitle}&body=${issueBody}`;
  
      window.open(githubUrl, '_blank');
    });
  </script>
